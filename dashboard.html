<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema Tracker</title>
    <!-- Google Font link -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
    <!-- Bootstrap library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- FontAwesome library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/css/style.css"/>
  </head>
  <body>
    <nav class="container-fluid flex-column align-items-start">
      <div class="py-2">
      <ul>
      <li><a href="/"><h3>Home</h3></a></li>
      <li><a href="/dashboard"><h3>Dashboard</h3></a></li>
      <li style="float:right"><a href="/logout" id="logout"><h3>Logout</h3></a></li>
      <li style="float:right"><a href="/login" id="login"><h3>Login</h3></a></li>
      </ul>
      </div>
      </nav>
      <main class="px-3 py-3">
        <h1>Cinema Tracker</h1>
<row id="myStuff">
  <column id="myMovies">
    <section class="card">
        <div class="card-body">
          <h3 class="card-title">My Movies</h3>
          <table>
            <tr>
              <td>
                <img src="/assets/movie-poster-jaws.jpg">
              </td>
              <td>
                <img src="/assets/sub-buzz-817-1649105149-10.jpg">
              </td>
              <td>
                <img src="/assets/titanic.webp">
              </td>
            </tr>
          </table>
        </div>
    </section>
    <br/>
    <div class="btn-container">
      <button class="btn btn-dark">+ Add Movie</button>
      <button class="btn btn-dark">- Delete Movie</button>
    </div>
  </column>
  <column id="myShows">
    <section class="card">
        <div class="card-body">
          <h3 class="card-title">My Shows</h3>
          <table>
            <tr>
              <td>
                <img src="/assets/the-sopranos.jpg">
              </td>
              <td>
                <img src="/assets/the-walking-dead.jpg">
              </td>
              <td>
                <img src="/assets/smiling-friends.jpg">
              </td>
            </tr>
          </table>
        </div>
    </section>
    <br/>
    <div class="btn-container">
      <button class="btn btn-dark">+ Add Show</button>
      <button class="btn btn-dark">- Delete Show</button>
    </div>
  </column>
</row>
<br/>
<script src="/public/js/dashboard.js"></script>
      </main>
  </body>
</html>
