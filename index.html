<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema Tracker</title>
    <!-- Google Font link -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
    <!-- Bootstrap library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- FontAwesome library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/css/style.css"/>
  </head>
  <body>
    <nav class="container-fluid d-flex flex-column align-items-start flex-wrap">
      <div class="d-flex justify-content-start py-2">
      <a href="/home">Home</a>
      <a href="/dashboard">Dashboard</a>
      <a href="/login" id="login">Login</a>
      <a href="/logout" id="logout">Logout</a>
      </div>
      <h4>Cinema Tracker</h4>
      </nav>
      <main class="px-3 py-3">
        <h1>Dashboard</h1>
<section id="recentlyAdded">
  <section class="card">
      <div class="card-body">
        <h3 class="card-title">Recently Added</h3>
        <table style="width:100%;">
          <tr>
            <td style="float:left;width:33.33%;padding:5px;">
              <img src="/assets/movie-poster-jaws.jpg" style="width:100%;">
            </td>
            <td style="float:left;width:33.33%;padding:5px;">
              <img src="/assets/sub-buzz-817-1649105149-10.jpg" style="width:100%;">
            </td>
            <td style="float:left;width:33.33%;padding:5px;">
              <img src="/assets/titanic.webp" style="width:100%;">
            </td>
          </tr>
        </table>
        <p class="card-text">{{content}}</p>
      </div>
  </section>
</section>
<section id="favorites" class="card text-center">
  <div class="card-body">
  <h3 class="card-title">Create New Post</h3>
  <form id="newBlog">
    <div class="card-text"></div>
      <label for="title">Title</label><br>
      <input type="text" id="title" placeholder="title">
    </div>
    <div class="card-text"></div>
      <label for="content">Content</label>
    <textarea id="content" placeholder="content"></textarea>
    </div>
    <button id="create">Create</button>
</form>
</div>
</section>
<form id="newpost">
    <button>+ New Post</button>
</form>
<script src="/js/dashboard.js"></script>
      </main>
  </body>
</html>
